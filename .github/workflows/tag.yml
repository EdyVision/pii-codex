name: Tag

on:
  workflow_dispatch:
    inputs:
      version_type_override:
        required: false
        type: choice
        description: (Optional) override the version type
        default: (unset)
        options:
          - (unset)
          - patch
          - minor
          - major

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: set $VERSION_TYPE
        run: |
          if [[ ("${{ github.event.inputs.version_type_override }}" == "") || ("${{ github.event.inputs.version_type_override }}" == "(unset)") ]]; then
            VERSION_TYPE=patch
          else
            VERSION_TYPE=${{ github.event.inputs.version_type_override }}
          fi
          echo "VERSION_TYPE=$VERSION_TYPE" >> $GITHUB_ENV
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: Checkout branch "main"
        uses: actions/checkout@v2
        with:
          ref: 'main'
      - name: Install Global Dependencies
        run: pip install -U pip && pip install poetry wheel
      - name: Bump Version
        id: version_bump
        run: |
          if [ "$VERSION_TYPE" = "major" ]; then
            make version.bump.major
          elif [ "$VERSION_TYPE" = "minor" ]; then
            make version.bump.minor
          else
            make version.bump.patch
          fi

          TAG_NAME=$(poetry version -s)
          echo "::set-output name=tag_name::$TAG_NAME"
          echo "$TAG_NAME"
      - name: GIT commit and push all changed files
        env:
          CI_COMMIT_MESSAGE: Continuous Integration Version Bump ${{ steps.version_bump.outputs.tag_name }}
          CI_COMMIT_AUTHOR: ${{github.actor}}
        run: |
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "${{github.actor}}@users.noreply.github.com"
          git commit -a -m "${{ env.CI_COMMIT_MESSAGE }}"
          git push origin -f
