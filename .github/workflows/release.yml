# Creates a new tag and GitHub release based on the output of poetry version
name: Release

on:
  workflow_dispatch:

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: Checkout branch "main"
        uses: actions/checkout@v2
        with:
          ref: 'main'
      - name: Install Global Dependencies
        run: pip install -U pip && pip install poetry wheel
      - name: Build project for distribution
        run: poetry build
      - name: Get Version
        id: get_version
        run: |
          TAG_NAME=$(poetry version -s)
          echo "::set-output name=tag_name::$TAG_NAME"
          echo "$TAG_NAME"

      - name: Tag and Release GitHub Snapshot
        id: release-snapshot
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.tag_name }}
          release_name: v${{ steps.get_version.outputs.tag_name }}
          draft: false
          prerelease: false

      - name: Publish to PyPI
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PII_CODEX_PYPI_TOKEN }}
        run: poetry publish